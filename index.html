<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Login Page</h2>
    <nav class="navigation">
        <button class="loginBtn" onclick="RegisterNavigate()">Register</button>
    </nav>
    </header>
    <div class="wrapper-2">
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#" method="get">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon><label>Username</label>
                        <input type="text" id="username" required>
                    </span>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon><label>Password</label>
                        <input type="password" id="password" required>
                    </span>
                </div>
                <button type="reset" class="btn bg-red-hover" onclick="RegisterNavigate()">Cancel</button>
                <button type="submit" class="btn bg-green-hover" onclick="Login()">Save</button>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
