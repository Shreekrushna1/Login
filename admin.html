<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="swal-form.js"></script> 
    <link rel="stylesheet" href="swal-css.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onLoadAdmin()">
    <header>
      <h2 class="logo">Admin Page</h2>
      <nav class="navigation">
        <button class="createBook" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Book</button>
        <button class="loginBtn" onclick="adminLogout()">Log Out</button>
      </nav>
    </header>
    
    <h1 class="d-flex">
      Welcome To Admin Panel
      <p id="admin-name"></p>
    </h1>
     
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="bname">Book Name</label>
              <input type="text" class="form-control" placeholder="Book Name" id="bname" name="bname">
              <div id="error-bname" class="error-msg"></div>
              <label for="aname">Author Name</label>
              <input type="text" class="form-control" placeholder="Book Name" id="aname" name="aname">
              <div id="error-aname" class="error-msg"></div>
              <label for="bprice">Book Price</label>
              <input type="number" class="form-control" placeholder="Book Name" id="bprice" name="bprice">
              <div id="error-bprice" class="error-msg"></div>
              <label for="descrip">Description</label>
              <input type="text" class="form-control" placeholder="Description" id="descrip" name="descrip">
              <div id="error-descrip" class="error-msg"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Window</button>
              <button type="button" class="btn btn-primary"  onclick="createBook()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Price</th>
          <th scope="col">Description</th>
          <th scope="col">Users</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <script src="script.js"></script>
    <script>
      
    </script>
  </body>
</html>
