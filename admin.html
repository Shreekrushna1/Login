<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Admin Page</h2>
      <nav class="navigation">
        <button class="loginBtn" onclick="LoginNavigate()">Log Out</button>
      </nav>
    </header>
    <h1 class="d-flex">
      Welcome To Admin Panel
      <p id="admin-name"></p>
    </h1>
    <table border="1">
      <tbody>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      let userNames = JSON.parse(localStorage.getItem("Users"));
      $.each(userNames, function (key, value) {
        if (value.role === "User") {
          $("tbody").append(`<tr>
                <td class="First_Name">${value.firstName}</td>
                <td class="Last_Name">${value.lastName}</td>
                <td class="Username">${value.username}</td>
                <td class="Email">${value.email}</td>
                <td class="Role">${value.role}</td>
                </tr>`);
        }
      });
    </script>
  </body>
</html>
