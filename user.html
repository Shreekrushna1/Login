<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onLoad()">
    <header>
      <h2 class="logo">User Page</h2>
      <nav class="navigation">
        <button class="loginBtn" onclick="logOut()">Log Out</button>
      </nav>
    </header>
    <div class="d-flex">
      <h1>Welcome To User Panel</h1>
    </div>
    <select name="select" id="select" class="form-select">
      <option value="none" selected>Select Book</option>
    </select>
    <div id="show"></div>
    <button class="purButton" onclick="purchaseBook()">Purchase</button>

    <table class="table table-bordered text-center">
      <thead >
        <tr>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Price</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
