<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">User Page</h2>
      <nav class="navigation">
        <button class="loginBtn" onclick="logOut()">Log Out</button>
      </nav>
    </header>
    <div class="d-flex">
      <h1>Welcome To User Panel</h1>
    </div>
    <select name="select" id="select" class="form-select">
      <option value="none" selected>Select Book</option>
    </select>
    <div id="show"></div>
    <button class="purButton" onclick="purchaseBook()">Purchase</button>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      let bookNames = JSON.parse(localStorage.getItem("Books"));
      let findd=bookNames.map((item)  => { return item.bookName });
      const myUrl2 = new URL(window.location.toLocaleString());
      const urlParams = new URL(myUrl2).searchParams;
      const urname = urlParams.get("userName");

      let findUser=bookNames.find(item=> item.bookBuy );
      console.log(findUser);
      console.log(urname);

      if (findUser==urname) {
        alert("Matched");
      }


      $.each(findd, function (key, value) {
        if (findd) {
          $("select").append(`
              <option value="${value}">${value}</option>
                      `);
        }
      });
      
    </script>
  </body>
</html>
