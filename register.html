            <form class="needs-validation" novalidate>
                <div>
                  <label for="f-name" class="form-label">First name</label>
                  <input type="text" class="form-control" id="f-name" onkeyup="ValidateData()" required>
                  <div class="invalid-first-name"></div>
                </div>
                <div>
                  <label for="l-name" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="l-name" required>
                  <div class="invalid-last-name">
                    Please Enter Last Name
                  </div>
                </div>
                <div>
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                  <div class="invalid-username">
                    Please Enter Last Name
                  </div>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-email">
                      Please provide a valid Email.
                    </div>
                  </div>
                <div>
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="pass" required>
                  <div class="invalid-password">
                    Please provide a valid Password.
                  </div>
                </div>
                <div>
                  <label for="cpassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="cpassword" name="cpass" required>
                  <div class="invalid-cpassword">
                    Password and Confirm Password Not Matched.
                  </div>
                </div>
                <div>
                  <label for="select" class="form-label">Role</label>
                  <select class="form-select" id="select" required>
                    <option value="Admin">Admin</option>
                    <option value="User" selected>User</option>
                  </select>
                  <div class="invalid-role">
                    Please select a valid Role.
                  </div>
                </div>
                
                <div>
                </div>
                <div>
                  <button class="btn btn-success" type="submit" onclick="Register()">Save</button>
