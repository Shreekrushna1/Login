<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register and Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Register Page</h2>
      <nav class="navigation">
        <button class="loginBtn" onclick="loginNavigate()">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <div class="form-box login">
        <h2>Register</h2>
        <form action="#" id="form">
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person"></ion-icon><label>First Name</label>
              <input type="text" id="f-name" class="form-control" required />
              <div id="error-name" class="error-msg"></div>
            </span>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person"></ion-icon><label>Last Name</label>
              <input type="text" id="l-name" class="form-control" required />
              <div id="error-l-name" class="error-msg"></div>
            </span>
          </div>

          <div class="input-box">
            <span class="icon"
              ><ion-icon name="mail"></ion-icon><label>Email</label>
              <input type="email" id="email" class="form-control" required />
              <div id="error-email" class="error-msg"></div>
            </span>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="person"></ion-icon><label>Username</label>
              <input type="text" id="username" class="form-control" required />
              <div id="error-username" class="error-msg"></div>
            </span>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed"></ion-icon><label>Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
              <div id="error-password" class="error-msg"></div>
            </span>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed"></ion-icon
              ><label>Confirm Password</label>
              <input
                type="password"
                id="cpassword"
                class="form-control"
                required
              />
              <div id="error-cpassword" class="error-msg"></div>
            </span>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed"></ion-icon><label>Select</label>
              <select id="select">
                <option value="Admin">Admin</option>
                <option value="User" selected>User</option>
              </select>
              <div id="error-select" class="error-msg"></div>
            </span>
          </div>
          <button type="reset" class="btn bg-red-hover">Cancel</button>
          <button
            type="submit"
            class="btn bg-green-hover"
            onclick="registerUser()"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
